{% load static %}
<nav class="navbar">
		<div class="navbar-logo-container">
			<img src='/static/images/logo/42_logo_white.svg'
				class="navbar-logo"
				id="navbar-logo"
				alt="logo"
			/>
		</div>

    <div class="user-search-bar d-flex align-items-center gap-3 p-3 bg-light rounded shadow">
      <input type="text" id="user-id-search" class="form-control w-50" placeholder="Search by id, username ...">
      <button id="search-user-btn" class="btn btn-primary">Search</button>
      <button id="my-profile-btn" class="btn btn-outline-secondary">My Profile</button>
  </div>
  

      <div class="profile-dropdown">
        <div class="profile-dropdown-btn">
            
          <span class="user-pseudo-header"
          data-user-id="{{ request.user.id }}"
          data-profile-url="{{request.user.get_profile_picture_url}}"
            >{{ request.user.pseudo|lower }}
          </span>

            <div class="profile-img" id="profile-img" style="background-image: url('{{ request.user.get_profile_picture_url }}');">
                &nbsp;
            </div>

            <div id="center-div my-user">
                <div class="bubble">
                    <span class="bubble-outer-dot">
                        <span class="bubble-inner-dot">

                        </span>
                    </span>
                </div>
            </div>

        </div>

        <ul class="profile-dropdown-list">
          <li class="profile-dropdown-list-item">
            <a href="#" id="edit-header-link">
              <i class="fa-regular fa-user"></i>
              Edit Profile
            </a>
          </li>

          <li class="profile-dropdown-list-item">
            <a href="#" id="logout-header-link">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              Log out
            </a>
          </li>
        </ul>
      </div>

        <div class="menu-mobile">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
