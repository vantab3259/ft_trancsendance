<div class="content-dashboard p-4">
  <div class="row">
      <!-- Number of Games Played -->
      <div class="col-md-4">
          <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                  <h5 class="card-title">
                      <i class="fas fa-gamepad"></i> Number of Games Played
                  </h5>
                  <p class="card-text display-4">124</p>
              </div>
          </div>
      </div>

      <!-- Number of Games Won -->
      <div class="col-md-4">
          <div class="card text-white bg-success mb-3">
              <div class="card-body">
                  <h5 class="card-title">
                      <i class="fas fa-trophy"></i> Number of Games Won
                  </h5>
                  <p class="card-text display-4">87</p>
              </div>
          </div>
      </div>

      <!-- Number of Games Lost -->
      <div class="col-md-4">
          <div class="card text-white bg-danger mb-3">
              <div class="card-body">
                  <h5 class="card-title">
                      <i class="fas fa-times-circle"></i> Number of Games Lost
                  </h5>
                  <p class="card-text display-4">37</p>
              </div>
          </div>
      </div>
  </div>

  <div class="row">
      <!-- Level (lvl) -->
      <div class="col-md-4">
          <div class="card text-white bg-info mb-3">
              <div class="card-body">
                  <h5 class="card-title">
                      <i class="fas fa-level-up-alt"></i> Level (lvl)
                  </h5>
                  <p class="card-text display-4">15</p>
              </div>
          </div>
      </div>

      <!-- Average Game Duration -->
      <div class="col-md-4">
          <div class="card text-white bg-warning mb-3">
              <div class="card-body">
                  <h5 class="card-title">
                      <i class="fas fa-clock"></i> Average Game Duration
                  </h5>
                  <p class="card-text display-4">45 min</p>
              </div>
          </div>
      </div>

      <!-- Win Percentage -->
      <div class="col-md-4">
          <div class="card text-white bg-secondary mb-3">
              <div class="card-body">
                  <h5 class="card-title">
                      <i class="fas fa-percentage"></i> Win Percentage
                  </h5>
                  <p class="card-text display-4">70%</p>
              </div>
          </div>
      </div>
  </div>
</div>
