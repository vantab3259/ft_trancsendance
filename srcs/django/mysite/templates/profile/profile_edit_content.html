{% load static %}
<link rel="stylesheet" href="{% static 'css/profile/profile_edit.css' %}">

<div class="content-form-profile">
    
    <div class="title-container-profile">
        <span>SETTINGS</span>
    </div>
    
    <div class="main-profile-part">
        <div class="left-menu-profile">

        </div>

        <div class="right-profile-container">
            <form class="form-edit-profile">
                <div class="form-section">
                    <h2>PERSONAL INFORMATION</h2>
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first-name" value="Rayan">

                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name" value="Anki">

                    <label for="birth-date">Birth date</label>
                    <input type="text" id="birth-date" name="birth-date" value="01/09/2002">

                    <label for="birth-city">Birth city</label>
                    <input type="text" id="birth-city" name="birth-city" value="Charenton-le-Pont">
                </div>

                <div class="form-section">
                    <h2>CONTACT</h2>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="rabalone94@gmail.com">

                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" value="0664353863">
                    
                    <button type="submit">SAVE</button>
                    
                </div>

            </form>
        </div>
    </div>
    
    
</div>
